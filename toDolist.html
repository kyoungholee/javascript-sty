<!DOCTYPE html>
<html lang="ko">
    <head>
            <meta charset="UTF-8">
            <title>To DO List</title>
            <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
            <style>
                html, body, input { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Gamja Flower'}
                button { font-family: 'Gamja Flower'; background: #a369af; color: #fff; font-size: 18px; cursor: pointer; }
                .list-box { width: 500px; margin: 100px auto; border: 1px solid purple; padding: 20px 30px 50px; background: #333; }
                .list-box h1 { padding-bottom: 10px; text-align: center; color: #9fd6c2; border-bottom: 1px solid gray; }
                .write-box { width: 100%; height: 35px; font-size: 0; }
                .write-box input { width: 400px; font-size: 20px; border: none; padding: 0 10px; height: 100%; }
                .write-box button { width: 100px; border: none; height: 100%; }
                .list-table { border-spacing:0px; border-collapse: collapse; width: 100%; margin: 20px 0; }
                th, td { border: 1px solid #ddd; padding: 10px 20px; font-size: 20px; }
                th { background: #9fd6c2; }
                td { color: #fff; }
                tbody td:first-child { text-align: center; }
                .btn-area { text-align: center; }
                .btn-area button { height: 35px; padding: 0 10px; border: none; }
            </style>
    </head>
    <body>
        <div class="list-box">
            <h1>To Do List</h1>
            <div class="write-box">
                <input type="text" class="text-basic">
                <button type="button" id="btnAdd">추가</button>
            </div>
            <table class="list-table">
                <colgroup>
                    <col width="10%">
                    <col width="90%">
                </colgroup>
                <thed>
                    <tr>
                        <th>check</th>
                        <th>To do List</th>
                    </tr>
                </thed>
                <tbody id ="listBody">
                    <tr>
                        <td>
                            <input type="checkbox" class="btn-chk">
                        </td>
                        <td>
                            일찍 일어나기
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="btn-chk">
                        </td>
                        <td>
                            과제하기 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="btn-chk">
                        </td>
                        <td>
                            미팅하기
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-area">
                <button type="button" id="DeleteSel">전체 보기</button>
                <button type="button" id="DeleteSel">선택 삭제</button>
                <button type="button" id="DeleteSel">마지막 항목 삭제</button>
                <button type="button" id="DeleteSel">전체 삭제 </button>

            </div>
        </div>
    </body>
</html>
